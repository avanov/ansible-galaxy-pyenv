---
- include_tasks: Debian.yml
  when: ansible_os_family == "Debian"

- include_tasks: RedHat.yml
  when: ansible_os_family == "RedHat"


- include_tasks: install.yml
  become: true
  become_user: "{{ pyenv_owner }}"
  when: pyenv_env == "user"

- include_tasks: install.yml
  become: true
  when: pyenv_env == "system"

